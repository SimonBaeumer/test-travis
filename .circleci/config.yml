version: 2.1
orbs:
  win: circleci/windows@2.2.0

jobs:
  style:
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - run: go vet ./...
      - run: if [ $(go fmt ./... | wc -l) -eq 0  ]; then exit 0; else exit 0; fi

  test:
    environment:
      #CC_TEST_REPORTER_ID: YOUR_REPO_CC_TEST_REPORTER_ID
    docker:
    - image: circleci/golang:1.15

    steps:
    - checkout
    - run:
        name: Install test reporter
        command: |
          curl https://s3.amazonaws.com/codeclimate/test-reporter/test-reporter-0.6.3-linux-amd64 --output test-reporter
          chmod +x test-reporter
    - run:
      name: Run unit tests
      command: |
        #./test-reporter before-build
        go test ./...
        #./test-reporter after-build -t gocov --exit-code $?

# another support plan necessary
# test-macos:
#   macos:
#     xcode: 11.7.0
#   steps:
#   - checkout
#   - run: go test ./...

  test-windows:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
    - checkout
    - run: choco install make
    - run: choco install golang --version 1.15
    - run: go test ./...

  integration:
    docker:
    - image: circleci/golang:1.15
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run: docker run hello-world

  integration-windows:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
    - checkout
    - run: choco install make
    - run: docker run hello-world

  release:
    environment:
      GITHUB_TOKEN: "test"
      GIT_RELEASE_TAG: << pipeline.git.tag >>
    docker:
      - image: circleci/golang:1.15
    steps:
      - checkout
      - run: go get -u github.com/tcnksm/ghr
      - run: go build -o release/math-linux-amd64
      - run:
          name: Publish release
          command: ghr $GIT_RELEASE_TAG release


workflows:
  version: 2.1
  workflow:
    jobs:
    - style
    - test
    - test-windows
    - integration
    - integration-windows
    - release:
        requires:
        - style
        - test
        - test-windows
        - integration
        - integration-windows
        filters:
          tags:
            only: /^v.*/
